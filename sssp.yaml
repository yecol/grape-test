---
app: # Application specification
  name: sssp
  so_location: $GRAPE_LIB/libapp_sssp.so

  # compatible graph spec:
  graph_etype:
    - double
    - float
  graph_vtype:
    - double
    - float
    - int
  graph_type:
    - immutable_edgecut
    # - mutable
  graph_load_strategy:
    - both_out_in
    - only_out

  message_strategy: sync_on_out_vertex
  message_type: pair
  result_prefix: .

  enable_coordinator_aggregation: false
  enable_assemble: false
  enable_result_output: true
  enable_auto: false

  param:
    - string
