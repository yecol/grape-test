---
app: # Application specification
  # checkout parameter
  param:
    - string
    - string
    - string
    - string
  name: pagerank
  so_location: $GRAPE_LIB/libapp_pagerank.so

  # compatible graph spec:
  graph_etype:
    - double
    - float
  graph_vtype:
    - double
    - float
  graph_type:
    - immutable_edgecut
    # - mutable
  graph_load_strategy:
    - only_out

  message_strategy: sync_on_out_vertex
  message_type: pair
  result_prefix: .

  enable_coordinator_msg_process: true
  enable_coordinator_aggregation: false
  enable_assemble: false
  enable_result_output: true
  enable_auto: false

  query_type: string
