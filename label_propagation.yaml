---
app: # Application specification
  # checkout parameter
  param:
    - string
  name: label_propagation
  so_location: $GRAPE_LIB/libapp_label_propagation.so

  # compatible graph spec:
  graph_etype:
    - int
    - double
  graph_vtype:
    - int
    - double
  graph_type:
    - immutable_edgecut
    # - mutable
  graph_load_strategy:
    - both_out_in

  message_strategy: edge_out_in
  message_type: pair
  result_prefix: .

  enable_coordinator_aggregation: false
  enable_assemble: false
  enable_result_output: true
  enable_auto: false

  query_type: string

