---
app: # Application specification
  # checkout parameter
  param:
    - string
  name: sssp
  so_location: ./libapp_vc_sssp.so

  # compatible graph spec:
  graph_etype:
    - double
    - float
  graph_vtype:
    - double
    - float
  graph_type:
    - immutable_vertexcut
    # - mutable

  
  message_strategy: master_gather_aggregate_scatter
  message_type: pair
  result_prefix: .

  enable_coordinator_aggregation: false
  enable_assemble: false
  enable_result_output: true
  enable_auto: false

  query_type: string
